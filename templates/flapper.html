 <title>My page title</title>

 <script src="{{ url_for('static', filename='jquery.flapper.js') }}"></script>
         <style type="text/css">

            .displays {
                padding: 30px;
                border: 10px solid #ccc;
                background-color: #222;
                border-radius: 30px;
                box-shadow: 0 0 12px 4px #000 inset;
            }

            .flapper {
                margin-bottom: 2px;
                text-align: center;
            }
	 </style>
</head>
<body>
	<div class="displays">
		<div><input class="display M" id="line1" /></div>
		<div><input class="display M" id="line2" /></div>
	</div>
<script>
	$(document).ready(function () {
		console.log('ready');
		$('input.display').flapper({width: 10, align: 'left', chars_preset: 'alphanum', 'timing': 500, 'transform': false});
		$('#line1').val('HELLO').change();
		$('#line2').val('WORLD').change();
		console.log('done');
	})
</script>

</body>
</html>
